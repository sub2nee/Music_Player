<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player | Binzz</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrapper">
            <div class="top-bar">
                <i class="material-icons">expand_more</i>
                <span>Now Playing</span>
                <i class="material-icons">more_horiz</i>
            </div>
            <div class="img-area">
                <img src="images/One_More_Last_Time.jpg" alt="" />
            </div>
            <div class="song-details">
                <p class="name">
                    One More Last Time<br />(feat. Ashley Alisha)
                </p>
                <p class="artist">Henry Young</p>
            </div>
            <div class="progress-area">
                <div class="progress-bar"></div>
                <div class="timer">
                    <span class="current">0:20</span>
                    <span class="current">02:09</span>
                </div>
            </div>
            <div class="controls">
                <i id="repeat-plist" class="material-icons">repeat</i>
                <i id="prev" class="material-icons">skip_previous</i>
                <div class="play-pause">
                    <i id="play-pause" class="material-icons">play_arrow</i>
                </div>
                <i id="next" class="material-icons">skip_next</i>
                <i id="=more-music" class="material-icons">queue_music</i>
            </div>
        </div>
    </body>
</html>
